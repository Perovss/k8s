---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: {{ctx.namespace}}
  name: gitea
spec:
  serviceName: "gitea"
  replicas: 1
  selector:
    matchLabels:
      app: gitea
  template:
    metadata:
      labels:
        app: gitea
    spec:
      containers:
      - image: {{gitea_image}}
        name: gitea
        livenessProbe:
          httpGet:
            path: /
            port: {{gitea.gitea_port1}}
          failureThreshold: 6
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: {{gitea.gitea_port1}}
          failureThreshold: 6
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        envFrom:
        - configMapRef:
            name: configmap-gitea
        ports:
        - containerPort: {{gitea.gitea_port1}}
        - containerPort: {{gitea.gitea_port2}}
          protocol: TCP
        volumeMounts:
        - mountPath: "/test"
          name: postgres-volume
        - mountPath: "./data/gitea/conf"
          readOnly: true
          name: appini-volume
      volumes:
      - name: postgres-volume
        {% if enable_persistent %}
        persistentVolumeClaim:
          claimName: postgres-task-claim
        {% else %}
        emptyDir: {}
        {% endif %}
      - name: gitea-config
        configMap:
          name: configmap-gitea
      - name: appini-volume
        configMap:
          name: appini